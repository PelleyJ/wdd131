<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Submit a product review including star rating, installation date, and feedback." />
  <meta name="author" content="Samuel Pelley" />
  <title>Product Review</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <main>
    <h1>Product Review</h1>
    <form action="review.html" method="get">
      <!-- Product Name -->
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" id="star1" value="1" required> â˜†</label>
        <label><input type="radio" name="rating" id="star2" value="2"> â˜†â˜†</label>
        <label><input type="radio" name="rating" id="star3" value="3"> â˜†â˜†â˜†</label>
        <label><input type="radio" name="rating" id="star4" value="4"> â˜†â˜†â˜†â˜†</label>
        <label><input type="radio" name="rating" id="star5" value="5"> â˜†â˜†â˜†â˜†â˜†</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Which features did you find useful? <em>(Check all that apply)</em></legend>
        <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="ease" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
      </fieldset>

      <!-- Written Review -->
      <label for="reviewText">Written Review <span>(Optional)</span></label>
      <textarea id="reviewText" name="reviewText" rows="5"></textarea>

      <!-- Your Name -->
      <label for="username">Your Name <span>(Optional)</span></label>
      <input type="text" id="username" name="username" />

      <!-- Submit -->
      <input type="submit" value="Post Review" />
    </form>
  </main>

  <footer>
    <p>&copy;2024 ðŸŒ¸ Samuel Pelley ðŸŒ¸<br>Japan<br>Last Modification: <span id="lastMod"></span></p>
  </footer>

  <script src="scripts/form.js" defer></script>
</body>
</html>
