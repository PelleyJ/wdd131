<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <header>
    <h1>Temple Album</h1>
    <nav>
      <ul>
        <li><a href="#" data-filter="all">Home</a></li>

    </nav>

  <main>

    <div id="temples" class="temple-container"></div>
  </main>

  <footer>
